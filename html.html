<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    #quiz-container {
      width: 100%;
      max-width: 850px;
    }

    .question {
      background: rgba(255, 255, 255, 0.12);
      padding: 20px;
      border-radius: 14px;
      margin: 18px 0;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .question:hover {
      transform: translateY(-3px);
    }

    .question p {
      font-size: 1.2rem;
      margin-bottom: 14px;
    }

    .options label {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.18);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options label:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 15px 35px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-3px);
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
    }

    .correct {
      color: #00ff99;
    }

    .wrong {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>âœ¨ HTML Quiz âœ¨</h1>
  <div id="quiz-container"></div>
  <button class="submit-btn" onclick="submitQuiz()">Submit</button>
  <div id="result"></div>

  <script>
    // âœ… 50 Question Pool
    const questions = [
      { q: "What does HTML stand for?", options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks and Text Markup Language", "None"], answer: 0 },
      { q: "Which tag is used for a hyperlink?", options: ["&lt;link&gt;", "&lt;a&gt;", "&lt;href&gt;", "&lt;hyperlink&gt;"], answer: 1 },
      { q: "Who is the father of HTML?", options: ["Brendan Eich", "Tim Berners-Lee", "Dennis Ritchie", "James Gosling"], answer: 1 },
      { q: "Which tag is used to insert an image?", options: ["&lt;img&gt;", "&lt;image&gt;", "&lt;pic&gt;", "&lt;src&gt;"], answer: 0 },
      { q: "Which tag creates a numbered list?", options: ["&lt;ol&gt;", "&lt;ul&gt;", "&lt;list&gt;", "&lt;dl&gt;"], answer: 0 },
      { q: "What is the correct tag for the largest heading?", options: ["&lt;heading&gt;", "&lt;h1&gt;", "&lt;head&gt;", "&lt;h6&gt;"], answer: 1 },
      { q: "Which attribute specifies a unique ID?", options: ["id", "class", "style", "unique"], answer: 0 },
      { q: "What is the default file extension for HTML?", options: [".html", ".htm", ".hml", ".xhtml"], answer: 0 },
      { q: "Which tag is used for a line break?", options: ["&lt;br&gt;", "&lt;lb&gt;", "&lt;break&gt;", "&lt;newline&gt;"], answer: 0 },
      { q: "Which tag is used to create a checkbox?", options: ["&lt;checkbox&gt;", "&lt;input type='checkbox'&gt;", "&lt;check&gt;", "&lt;cb&gt;"], answer: 1 },
      // ðŸ”¥ You can add up to 50 here (escaped with &lt; &gt;)
    ];

    // âœ… Randomly Pick 10
    const selected = questions.sort(() => 0.5 - Math.random()).slice(0, 10);

    const quizContainer = document.getElementById("quiz-container");

    selected.forEach((q, index) => {
      let html = `<div class="question">
        <p>${index + 1}. ${q.q}</p>
        <div class="options">`;

      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
      });

      html += `</div></div>`;
      quizContainer.innerHTML += html;
    });

    function submitQuiz() {
      let score = 0;
      let resultHTML = "<h2>Your Results:</h2>";

      selected.forEach((q, index) => {
        const answer = document.querySelector(`input[name="q${index}"]:checked`);
        if (answer && parseInt(answer.value) === q.answer) {
          score++;
          resultHTML += `<p class="correct">âœ” ${index + 1}. ${q.q} â€” Correct</p>`;
        } else {
          resultHTML += `<p class="wrong">âœ˜ ${index + 1}. ${q.q} â€” Correct Answer: ${q.options[q.answer]}</p>`;
        }
      });

      document.getElementById("result").innerHTML =
        `ðŸŽ‰ You scored ${score} / ${selected.length}<br>` + resultHTML;
    }
  </script>
</body>
</html>
