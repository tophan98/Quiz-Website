<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySQL Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      animation: fadeInDown 1s ease;
    }

    #quiz-container {
      width: 100%;
      max-width: 850px;
    }

    .question {
      background: rgba(255, 255, 255, 0.12);
      padding: 20px;
      border-radius: 14px;
      margin: 18px 0;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      animation: fadeInUp 0.8s ease;
    }

    .question:hover {
      transform: translateY(-3px);
    }

    .question p {
      font-size: 1.2rem;
      margin-bottom: 14px;
    }

    .options label {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.18);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options label:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 15px 35px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-3px);
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .correct { color: #00ff99; }
    .wrong { color: #ff4c4c; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üóÑÔ∏è MySQL Quiz</h1>
  <div id="quiz-container"></div>
  <button class="submit-btn" onclick="submitQuiz()">Submit</button>
  <div id="result"></div>

  <script>
    // ‚úÖ 50 MySQL Questions
    const questions = [
      { q: "MySQL is a ___?", options: ["Programming Language", "Database", "Operating System", "Software Framework"], answer: 1 },
      { q: "Which command is used to show databases?", options: ["SHOW DATABASES;", "LIST DATABASES;", "DISPLAY DATABASES;", "VIEW DATABASES;"], answer: 0 },
      { q: "Which SQL command is used to create a database?", options: ["NEW DATABASE", "MAKE DATABASE", "CREATE DATABASE", "ADD DATABASE"], answer: 2 },
      { q: "Which command is used to delete a database?", options: ["REMOVE DATABASE", "DROP DATABASE", "DELETE DATABASE", "CLEAR DATABASE"], answer: 1 },
      { q: "Which SQL keyword is used to retrieve data?", options: ["SELECT", "GET", "FETCH", "READ"], answer: 0 },
      { q: "Which statement is used to remove all records from a table?", options: ["DELETE", "REMOVE", "DROP", "TRUNCATE"], answer: 3 },
      { q: "Which statement is used to remove a table completely?", options: ["DELETE TABLE", "REMOVE TABLE", "DROP TABLE", "TRUNCATE TABLE"], answer: 2 },
      { q: "Which function returns current date in MySQL?", options: ["NOW()", "CURDATE()", "SYSDATE()", "All of these"], answer: 3 },
      { q: "Which command is used to update data in a table?", options: ["MODIFY", "UPDATE", "CHANGE", "ALTER"], answer: 1 },
      { q: "Which clause is used to filter records?", options: ["FILTER", "WHERE", "HAVING", "LIMIT"], answer: 1 },
      { q: "Which keyword is used to sort records?", options: ["ORDER", "SORT", "ORDER BY", "ARRANGE"], answer: 2 },
      { q: "Which SQL clause groups rows?", options: ["GROUP", "COLLECT", "GROUP BY", "AGGREGATE"], answer: 2 },
      { q: "Which clause is used with GROUP BY to filter?", options: ["WHERE", "HAVING", "LIMIT", "FILTER"], answer: 1 },
      { q: "Which command adds a new row?", options: ["INSERT", "APPEND", "ADD", "NEW"], answer: 0 },
      { q: "Which function counts number of rows?", options: ["COUNT()", "SUM()", "ROWCOUNT()", "LENGTH()"], answer: 0 },
      { q: "Which function finds maximum value?", options: ["MAX()", "HIGHEST()", "TOP()", "MAXVALUE()"], answer: 0 },
      { q: "Which function finds minimum value?", options: ["MIN()", "LOWEST()", "BOTTOM()", "MINVALUE()"], answer: 0 },
      { q: "Which function returns average?", options: ["MEAN()", "AVG()", "AVERAGE()", "SUMAVG()"], answer: 1 },
      { q: "Which function returns sum?", options: ["SUM()", "TOTAL()", "ADD()", "SUMOF()"], answer: 0 },
      { q: "Which clause limits number of rows?", options: ["LIMIT", "TOP", "ROWNUM", "COUNT"], answer: 0 },
      { q: "Which JOIN returns all records with matching rows?", options: ["INNER JOIN", "OUTER JOIN", "LEFT JOIN", "RIGHT JOIN"], answer: 0 },
      { q: "Which JOIN returns all rows from both tables?", options: ["INNER JOIN", "FULL JOIN", "LEFT JOIN", "RIGHT JOIN"], answer: 1 },
      { q: "Which JOIN returns all rows from left table?", options: ["LEFT JOIN", "RIGHT JOIN", "INNER JOIN", "FULL JOIN"], answer: 0 },
      { q: "Which JOIN returns all rows from right table?", options: ["LEFT JOIN", "RIGHT JOIN", "INNER JOIN", "FULL JOIN"], answer: 1 },
      { q: "Which command changes table structure?", options: ["CHANGE", "MODIFY", "ALTER", "UPDATE"], answer: 2 },
      { q: "Which SQL command is used to create a table?", options: ["MAKE TABLE", "NEW TABLE", "CREATE TABLE", "ADD TABLE"], answer: 2 },
      { q: "Which keyword makes a column unique?", options: ["UNIQUE", "DISTINCT", "PRIMARY", "CHECK"], answer: 0 },
      { q: "Which keyword defines a primary key?", options: ["UNIQUE KEY", "PRIMARY KEY", "MAIN KEY", "MASTER KEY"], answer: 1 },
      { q: "Which keyword is used for foreign key?", options: ["FOREIGN KEY", "REFERENCE", "CHILD KEY", "SECONDARY KEY"], answer: 0 },
      { q: "Which statement creates an index?", options: ["NEW INDEX", "CREATE INDEX", "ADD INDEX", "MAKE INDEX"], answer: 1 },
      { q: "Which function gives current time?", options: ["NOW()", "CURTIME()", "TIME()", "SYSDATE()"], answer: 1 },
      { q: "Which statement grants permissions?", options: ["GRANT", "ALLOW", "PERMIT", "ACCESS"], answer: 0 },
      { q: "Which statement removes permissions?", options: ["REVOKE", "REMOVE", "DENY", "DELETE"], answer: 0 },
      { q: "Which storage engine is default in MySQL 8?", options: ["MyISAM", "InnoDB", "Memory", "Archive"], answer: 1 },
      { q: "Which function returns database version?", options: ["VERSION()", "DB_VERSION()", "MYSQL_VERSION()", "SHOW VERSION()"], answer: 0 },
      { q: "Which clause is used for pattern matching?", options: ["LIKE", "MATCH", "REGEX", "FIND"], answer: 0 },
      { q: "Which operator is used with LIKE?", options: ["%", "*", "#", "@"], answer: 0 },
      { q: "Which keyword prevents NULL values?", options: ["NOT NULL", "NO NULL", "NULL OFF", "DISABLE NULL"], answer: 0 },
      { q: "Which function returns length of string?", options: ["LEN()", "LENGTH()", "SIZE()", "COUNT()"], answer: 1 },
      { q: "Which function converts to uppercase?", options: ["UPPER()", "UCASE()", "TOUPPER()", "Both UPPER() and UCASE()"], answer: 3 },
      { q: "Which function converts to lowercase?", options: ["LOWER()", "LCASE()", "TOLOWER()", "Both LOWER() and LCASE()"], answer: 3 },
      { q: "Which function extracts substring?", options: ["SUBSTRING()", "SUBSTR()", "MID()", "All of these"], answer: 3 },
      { q: "Which command drops a column?", options: ["ALTER TABLE DROP COLUMN", "DELETE COLUMN", "REMOVE COLUMN", "DROP FIELD"], answer: 0 },
      { q: "Which operator checks multiple values?", options: ["IN", "ANY", "ALL", "BETWEEN"], answer: 0 },
      { q: "Which operator checks range?", options: ["IN", "BETWEEN", "RANGE", "LIMIT"], answer: 1 },
      { q: "Which operator checks null values?", options: ["IS NULL", "= NULL", "== NULL", "NULL"], answer: 0 },
      { q: "Which function returns current user?", options: ["USER()", "CURRENT_USER()", "SESSION_USER()", "All of these"], answer: 3 },
      { q: "Which SQL statement creates a view?", options: ["MAKE VIEW", "CREATE VIEW", "NEW VIEW", "ADD VIEW"], answer: 1 },
      { q: "Which keyword is used to remove a view?", options: ["DROP VIEW", "DELETE VIEW", "REMOVE VIEW", "CLEAR VIEW"], answer: 0 }
    ];

    // ‚úÖ Pick 10 Random Questions
    const selected = questions.sort(() => 0.5 - Math.random()).slice(0, 10);

    const quizContainer = document.getElementById("quiz-container");

    selected.forEach((q, index) => {
      let html = `<div class="question">
        <p>${index + 1}. ${q.q}</p>
        <div class="options">`;

      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
      });

      html += `</div></div>`;
      quizContainer.innerHTML += html;
    });

    function submitQuiz() {
      let score = 0;
      let resultHTML = "<h2>Your Results:</h2>";

      selected.forEach((q, index) => {
        const answer = document.querySelector(`input[name="q${index}"]:checked`);
        if (answer && parseInt(answer.value) === q.answer) {
          score++;
          resultHTML += `<p class="correct">‚úî ${index + 1}. ${q.q} ‚Äî Correct</p>`;
        } else {
          resultHTML += `<p class="wrong">‚úò ${index + 1}. ${q.q} ‚Äî Correct Answer: ${q.options[q.answer]}</p>`;
        }
      });

      document.getElementById("result").innerHTML =
        `üéâ You scored ${score} / ${selected.length}<br>` + resultHTML;
    }
  </script>
</body>
</html>
